# ~/.tmux.conf

# set -g default-terminal 'screen-256color'
set -g history-limit 500
set-option -g xterm-keys on
set -g mouse on

# run-shell ~/.tmux/plugins/tpm/tpm

# Customize the status line
set -g status-style bg=black,fg=white
set -g message-command-style bg=blue,fg=white
set -g message-style bg=blue,fg=white
set -g clock-mode-colour blue
# set-option -g status-left-length 30
# set-option -g status-right-length 30
set -g window-status-separator ''
set -g window-status-current-format '\
#[fg=black]#[bg=blue]#[fg=white]#I: #W#[fg=black]*#[bg=black]#[fg=blue]'
set -g window-status-format '\
#[fg=black]#[bg=blue]#I: #W#[fg=blue]#[bg=black]'
set -g status-left '\
#[fg=black]#[bg=gold][#S]#[fg=gold]#[bg=green]#[fg=green]#[bg=black]'
set -g status-right '\
#[fg=grey]#[fg=white]#[bg=grey]#[fg=black]#[bg=white]#H %Y-%m-%d %H:%M '
