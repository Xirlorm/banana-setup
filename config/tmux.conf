# ~/.tmux.conf

set -g default-terminal 'screen-256color'
set -g history-limit 1000
set-option -g xterm-keys on
set -g mouse on

# Customize the status line
set -g status-style fg="#ffffff"
set -g message-command-style bg=blue,fg=white
set -g message-style bg=blue,fg=white
set -g clock-mode-colour "#ccb3ff" 
# set-option -g status-left-length 30
# set-option -g status-right-length 30
set -g window-status-separator '#[bold]▎'
set -g window-status-current-format '#[bold]#I #W ● '
set -g window-status-format ' #I #W '
set -g status-left '#[bold]#[fg=#000000]#[bg=#ff8080] #S #[bg=default]#[fg=#ff8080] '
set -g status-right '#[bg=default]#[fg=#ff8080]#[bold]#[fg=#000000]#[bg=#ff8080] #H %H:%M '
